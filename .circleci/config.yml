version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      # - run: yarn test

      # runt deploy
      # - run: ssh-keyscan dlei.ca >> ~/.ssh/known_hosts
      - add_ssh_keys
          # fingerprints:
          #   - "e3:e5:8a:8b:80:c8:b8:33:cf:2a:ca:dc:70:fc:dd:4e"
      # - run:
      #     command: |
      #       # ssh-keygen -t rsa
      #       pwd
      #       scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r ./.ssh/id_rsa.pub root@dlei.ca:./
      - run: |
          pwd
          ls ~/.ssh
          ssh-copy-id -i ~/.ssh/id_rsa.pub root@dlei.ca
      - deploy:
          name: Deploy Over SSH
          command: |
            scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r ./www/index.html root@dlei.ca:/root